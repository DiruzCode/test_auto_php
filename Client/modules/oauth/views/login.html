
<div class="col s12 z-depth-4 card-panel" style="margin-top: 10%;">
  <form class="login-form">
    <div class="row margin">
      <div class="input-field col m12 l12 s12">
        <i class="material-icons prefix">face</i>
        <input id="username" type="text" ng-model="model.email">
        <label for="username" class="center-align active">Username</label>
      </div>
    </div>
    <div class="row margin">
      <div class="input-field col m12 l12 s12">
        <i class="material-icons prefix">lock</i>
        <input id="password" type="password" ng-model="model.password">
        <label for="password" class="center-align active">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m12 l12 s12">
        <a ng-click="actionAuth()" class="btn waves-effect waves-light col m12 l12 s12">Login</a>
      </div>
    </div>
  </form>
</div>
